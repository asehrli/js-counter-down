<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter Down</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section id="set" class="close p-5">
    <form class="gap-2 p-5">
        <label class="row gap-2">
            <input class="form-control" type="text" placeholder="hodisa nomi">
            <input class="form-control" type="date" placeholder="hodisa kuni"/>
        </label>
    </form>

    <div class="open-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
        </svg>
    </div>
</section>

<section id="counter-down">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="wrapper">
            <div class="counter mt-5 text-center">
                <h2 class="fs-1"></h2>
                <h3 class="fs-2"></h3>
            </div>
        </div>
    </div>
</section>

<script src="./script.js"></script>
</body>
</html>
